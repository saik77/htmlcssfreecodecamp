<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css" />
    <title>Aliens Survey</title>
</head>

<body>
    <header>
        <section class="title-text">
            <h1 id="title">aliens Survey Form</h1>
            <p id="description">help us to analyze more about aliens</p>
        </section>
    </header>

    <main>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <form id="survey-form" action="thankyou.html">
            <section id="survey-fields">
                <label for="name" id="name-label">* Name:</label>
                <input id="name" type="text" placeholder="enter your name" required>
                <label for="Email" id="email-label">* Email:</label>
                <input id="email" type="email" placeholder="enter your email" required>
                <label for="number" id="number-label">* Age:</label>
                <input id="number" type="number" placeholder="enter your age" min=1 max=100 required>
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" form="survey-form">
    <option value="" disabled selected>select an option</option>
    <option value="student">Student</option>
    <option value="full-time-job">Employee</option>
    <option value="full-time-learner">Businessman</option>
    <option value="prefer-not">Prefer not to say</option>
    <option value="other">Other</option>
  </select>


                <label for="recommendation">* Do you believe in Aliens?</label>
                <fieldset id="recommendation">
                    <label for="r_definitely"><input type="radio" name="recommend" id="r_definitely" value="definitely" required>Definitely</label>
                    <label for="r_maybe"><input type="radio" name="recommend" id="r_maybe" value="maybe" required>Maybe</label>
                    <label for="r_not_sure"><input type="radio" name="recommend" id="r_not_sure" value="notsure" required>Not sure</label>
                </fieldset>
                <label for="likethemost">Do you believe Aliens would be a threat to humanity?</label>
                <select id="likethemost">
                <option value="" disabled selected>select an option</option>
                <option value="challenges">Definitely</option>
                <option value="projects">Maybe</option>
                <option value="community">Not sure</option>
                <option value="open-source">Other</option>
                </select>


                <label for="improvements">What aspects of Alien life would you want to know more about?</label>
                <fieldset id="improvements">
                    <legend>(<em>Check all that apply</em>)</legend>

                    <label for="c-s&t"><input type="checkbox" name="improve-checks" id="c-s&t" value="s&t">What their moral philosophies are</label>
                    <label for="c-his"><input type="checkbox" name="improve-checks" id="c-his" value="his">Their history</label>
                    <label for="c-env"><input type="checkbox" name="improve-checks" id="c-ghr" value="ghr">What their planets environment is like</label>
                    <label for="c-cul"><input type="checkbox" name="improve-checks" id="c-env" value="env">What their culture is like</label>
                    <label for="c-life"><input type="checkbox" name="improve-checks" id="c-life" value="life">What their day-to-day life is like</label>
                    <label for="c-surv"><input type="checkbox" name="improve-checks" id="c-surv" value="surv">What they need to survive</label>
                    <label for="c-fun"><input type="checkbox" name="improve-checks" id="c-fun" value="fun">What they do for fun</label>
                    <label for="c-oth"><input type="checkbox" name="improve-checks" id="c-addcours" value="addcours">Other</label>
                </fieldset>
                <label for="comments">If you could ask an Alien a single question, what would it be?</label>
                <textarea style="height:50px;resize:vertical;" id="comments" placeholder="Describe"></textarea>
            </section>

            <!-- <button id="button">submit</button> -->
            <button type="submit" id="submit">Submit</button>
        </form>




    </main>

</body>

</html>
